services:
  postgres:
    image: postgres:15
    container_name: twowheelhub-db
    restart: always
    environment:
      POSTGRES_DB: twowheelhub
      POSTGRES_USER: myapp
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
